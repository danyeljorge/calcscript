<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Calculadora CalcScript</title>
  </head>
  <body>
    <h1 class="Titulo">CalcScript</h1>
    <p class="descricao">
      Calculadora feita em <span class="decoracao">HTML, CSS</span> e
      <span class="decoracao">JAVASCRIPT</span>, com o intuido de apredizado!
    </p>
    <div id="conteiner_main">
      <h3 class="calc">Calculadora</h3>
      <div id="operacoes">
        <div id="resultado">123</div>
        <div id="calculo">456</div>
      </div>
      <div id="botoes">
        <button class="btn">CE</button>
        <button class="btn">C</button>
        <button class="btn">DEL</button>
        <button class="btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="igual">=</button>
      </div>
    </div>
  </body>
</html>
