<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <script src="./asset/js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ee92814cc9.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculadora CalcScript</title>
  </head>
  <body>
    <h1 class="Titulo">CalcScript</h1>
    <p class="descricao">
      Calculadora feita em <span class="decoracao">HTML, CSS</span> e
      <span class="decoracao">JAVASCRIPT</span>,<br />
      com o intuido de apredizado!
    </p>
    <div id="conteiner_main">
      <h3 class="calc">Calculadora</h3>
      <div id="operacoes">
        <div id="resultado"></div>
        <div id="calculo"></div>
      </div>
      <div id="botoes-conteiner">
        <button class="limparTudo">C</button>
        <button class="operacao">CE</button>
        <button class="operacao">DEL</button>
        <button class="operacao">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="operacao">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="operacao">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="operacao">+</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button id="igual" class="operacao">=</button>
      </div>
    </div>
    <footer class="rodape">
      <div class="rodapeEsquedo">
        Desenvolvido por Daniel Jorge

        <a href="https://www.linkedin.com/in/danieljorgee/" target="_blank"
          ><i class="fa-brands fa-linkedin fa-2xl"></i>
        </a>

        <a href="https://github.com/danyeljorge" target="_blank"
          ><i class="fa-brands fa-github fa-2xl"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
